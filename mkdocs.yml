# Ansai Documentation - Red Hat Style
# Styled after: https://docs.redhat.com/en/documentation/red_hat_ansible_automation_platform/2.6

site_name: Ansai Automation Framework
docs_dir: docs
site_description: Ansible-native automation framework with intelligent workflows
site_author: Ansai Community
site_url: https://ansai.dev

# Repository
repo_name: ansai/framework
repo_url: https://github.com/ansai/framework
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Ansai Community | AnsibleÂ® is a registered trademark of Red Hat, Inc.

# Theme - Red Hat inspired
theme:
  name: material
  
  palette:
    # Light mode - Red Hat colors
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Red Hat Text
    code: Red Hat Mono
  
  features:
    # Navigation
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    
    # Table of contents
    - toc.follow
    - toc.integrate
    
    # Search
    - search.suggest
    - search.highlight
    - search.share
    
    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    
    # Header
    - header.autohide
  
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - print-site:
      add_to_navigation: false
      print_page_title: 'Print Documentation'

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 3
  
  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation - Red Hat Documentation Style
nav:
  - Home: index.md
  
  - Get Started:
    - get-started/index.md
    - Introduction: 01-introduction.md
    - Installation: 02-installation.md
    - AI Setup: 03-ai-setup.md
    - Finance Basics: 04-finance-basics.md
  
  - Core Concepts:
    - core-concepts/index.md
  
  - Developer Guide:
    - developer-guide/index.md
  
  - Administration:
    - administration/index.md
  
  - Enterprise:
    - enterprise/index.md
    - Ansible Lightspeed Convergence: 18-lightspeed.md
  
  - Reference:
    - reference/index.md
    - Complete Workflow Catalog: 20-workflow-catalog.md

# Extra configuration
extra:
  version:
    provider: mike
    default: stable
  
  # Analytics
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/ansai/framework/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">telling us what you're looking for</a>.
  
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ansai/framework
      name: Ansai on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/ansai
      name: Ansai on LinkedIn
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ansaiframework
      name: Ansai on Twitter
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/ansai
      name: Ansai on Docker Hub
  
  # Consent
  consent:
    title: Cookie consent
    description: |
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage

# Extra CSS
extra_css:
  - stylesheets/extra.css
  - stylesheets/redhat.css

# Extra JavaScript
extra_javascript:
  - javascripts/extra.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Validation
validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    absolute_links: warn
    unrecognized_links: warn
