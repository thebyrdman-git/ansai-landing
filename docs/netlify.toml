# Netlify configuration for Ansai Documentation
# Deploy Red Hat-style documentation to ansai.dev

[build]
  base = "docs/"
  publish = "site/"
  command = "pip install mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs-minify-plugin mkdocs-print-site-plugin && mkdocs build"

[build.environment]
  PYTHON_VERSION = "3.11"

# Redirect rules
[[redirects]]
  from = "/docs"
  to = "/index.html"
  status = 301

[[redirects]]
  from = "/documentation"
  to = "/index.html"
  status = 301

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.jsdelivr.net https://polyfill.io; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://polyfill.io https://www.googletagmanager.com;"

# Cache control
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

